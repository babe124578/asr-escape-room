<!DOCTYPE html>

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>dictate.js demo</title>
<link rel="stylesheet" type="text/css" href="css/demo.css"/>
</head>

<body>
<!-- From level1.js--> 
<div class="container"> 
	<div class="speechbar" style="overflow-y:scroll">
	<!-- From demo.html--> 
	<span id="serverStatusBar" title="Number of available workers">400000</span>

	<div class="controls">
	<button
		id="buttonStart"
		onclick="startListening();"
		title="Starts listening for speech, i.e. starts recording and transcribing.">Start</button>
	<button
		id="buttonStop"
		onclick="stopListening();"
		title="Stops listening for speech. Speech captured so far will be recognized as if the user had stopped speaking at this point. Note that in the default case, this does not need to be called, as the speech endpointer will automatically stop the recognizer listening when it determines speech has completed.">Stop</button>
	<button
		id="buttonCancel"
		onclick="cancel();"
		title="Cancels the speech recognition.">Cancel</button>
	</div>

	<textarea rows="8" cols="80" id="trans">
	</textarea>

	<div id="statusBar"></div>

	<hr/>

	<div class="controls">
	<button
		onclick="init();"
		title="Request access to the microphone">Init</button>

	<button
		onclick="showConfig();"
		title="Show the configuration of the Dictate object">Config</button>

	<button
		onclick="clearLog();"
		title="Clear the log">Clear log</button>
	</div>

	<pre id="log">
	</pre>
	<!-- End from demo.hmtl-->

	</div>
	<div class="canvas-container">
	  <canvas class="canva" id="canvas"  width="960" height="540"></canvas>
	  <canvas class="canva" id="canvasItem" width="135" height="540" style="float:left"></canvas>
	</div>
</div>



<script src="../lib/dictate.js"></script>
<script src="../lib/recorder.js"></script>
<script src="other/jquery-1.10.2.min.js"></script>
<script src="app.js"></script>
</body>
</html>
